[tox]
env_list =
    py38
    py39
    py310
    py311
    codestyle
minversion = 4.3.5

[testenv]
description = run the tests with pytest
package = wheel
deps =
    pytest>=6
commands =
    pytest {tty:--color=yes} -W error {posargs}

[testenv:codestyle]
skip_install = true
deps =
    flake8
    pydocstyle
    isort
    black
commands =
    python3 -m flake8 --count --statistics s1isp
	python3 -m pydocstyle --count s1isp
	python3 -m isort --check s1isp
	python3 -m black --check s1isp
